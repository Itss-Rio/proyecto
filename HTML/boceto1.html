<script>
// Navegaci√≥n por teclado en men√∫
document.addEventListener('DOMContentLoaded', () => {
    const juegos = document.querySelectorAll('.juego');
    let index = 0;
    juegos[index].classList.add('selected');

    document.addEventListener('keydown', (e) => {
        juegos[index].classList.remove('selected');
        if (e.code === 'ArrowRight') index = (index + 1) % juegos.length;
        if (e.code === 'ArrowLeft') index = (index - 1 + juegos.length) % juegos.length;
        juegos[index].classList.add('selected');

        if (e.code === 'Enter') {
            const link = juegos[index].querySelector('a.boton-jugar');
            if(link) window.location.href = link.href;
        }
    });
});
</script>
