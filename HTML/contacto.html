<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../CSS/formato1.css">
  <link rel="icon" type="image/x-icon" href="../Imagenes/maquina-arcade.webp">
</head>
<body style="zoom: 0.88; font-family: 'Press Start 2P', cursive;">

  <h1 >Contacto</h1>

  <!-- Formulario básico -->
<main class="contacto-container">
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" placeholder="Asunto (opcional)">
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="6" required placeholder="Escribe tu mensaje aquí"></textarea>
    </div>

    <button type="submit" class="boton-contacto">Enviar</button>
  </form>

  <a class="boton-contacto" href="./main.html">Volver al Inicio</a>
</main>

</body>
</html>
